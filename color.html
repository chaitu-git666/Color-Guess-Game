<!DOCTYPE html>
<html>
    <head>
        <title>Color Guess Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="color.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>
    <body>
        <div id="navbar">
            <h1 id="heading"> <span id="red">R</span><span id="green">G</span><span id="blue">B</span> COLOR GUESS GAME</h1>
        </div>
        <div class="buttonflex">
            <div>
                <button class="leftButtonColor" id="newGame">NEW GAME</button>
                <button class="leftButtonColor" id="hint">HINT</button>
            </div>
            <div>
                <button class="rightButtonColor buttonClass" id="easy">EASY</button>
                <button class="rightButtonColor backColor buttonClass" id="hard">HARD</button> 
            </div>
        </div>
        <div class="imageClass">
           <img id="image" src="https://4.bp.blogspot.com/-SsnD75Plkwg/WoF4iQNV1pI/AAAAAAAAC_A/e9YloejBxJ8mT4ZrX1vOzNbk5TiXj-R5gCLcBGAs/s1600/sindhu-rgb%2B%25281%2529.png">
        </div>
        <div id="p2">
            <h6>Guess the color formed due to following amounts of red, green, blue</h6>
        </div>
        <div class="d-flex justify-content-around">
           <h6 class="highScore col-sm-4  text-center">HIGH SCORE <i class="fas fa-trophy"></i>
              <div><span id="highScore">0</span></div>
           </h6>
           <h6 class="lifes col-sm-4  text-center">LIFES
               <div>
               <i class="fas fa-heart icon"></i> <i class="fas fa-heart icon"></i> <i class="fas fa-heart icon"></i>
               </div>
           </h6>
           <h6 class="score col-sm-4  text-center">SCORE <i class="fas fa-trophy"></i>
               <div><span id="score">0</span></div>
           </h6>
        </div>
        <div class="container">
            <div class="progress">
                <div class="progress-bar i1" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" id="color1"></div>
                <div class="progress-bar i2" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" id="color2"></div>
                <div class="progress-bar i3" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" id="color3"></div>
              </div>
        </div>
        <div class="container" id="container">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div>
                <div id="gameEnd">GAME ENDED</div>
            </div>
        </div>
        <script src="color.js"></script>
    </body>
</html>
